<!--#include file="page_start.html"-->
<div class="row">
    <div class="span12 columns">
        <% for(var i=0; i<list.data.length; i++){ var post=list.data[i]; %>
        <a name="p<%=i%>" id="p<%=i%>" class="point"></a>
        <!--#include file="post.html"-->
        <% } %>
        <div class="pagination"><ul><%=list.links%></ul></div>
    </div>
    <div class="span4 columns">
        <dl>
            <dt>列表跳转</dt>
            <dd>
                <ul class="jump">
                    <% for(var i=0; i<list.data.length; i++){ var post=list.data[i]; %>
                    <li><a href="#p<%=i%>"><%=post.title%></a></li>
                    <% } %>
                </ul>
            </dd>
        </dl>
        <dl>
            <dt>全部分类</dt>
            <dd>
                <ul class="jump">
                    <%for(var i=0;i<tags.length;i++){%>
                    <li class="<%if(is_cate && cid==tags[i].id){%>active<%}%>"><a href="?r=blog&a=cate&c=<%=tags[i].id%>"><%=tags[i].name%><span>(<%=tags[i].pcount||0%>)</span></a></li>
                    <%}%>
                </ul>
            </dd>
        </dl>
        <dl>
            <dt>微博</dt>
            <dd>
                <iframe width="100%" height="700" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?width=0&height=700&fansRow=2&ptype=1&speed=0&skin=5&isTitle=0&noborder=0&isWeibo=1&isFans=1&uid=1686050433&verifier=388d5a80"></iframe>
            </dd>
        </dl>
        <dl>
            <dt>链接</dt>
            <dd>
                <script type="text/javascript"><!--
                    google_ad_client = "ca-pub-8287094513492808";
                    /* 博客右侧 */
                    google_ad_slot = "9050765225";
                    google_ad_width = 180;
                    google_ad_height = 150;
                    //-->
                </script>
                <script type="text/javascript"
                    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                </script>
            </dd>
        </dl>
    </div>
</div>
