<dl>
    <dt>评论管理</dt>
    <dd class="comment">
        <%=comment_html%>
    </dd>
</dl>
<script type="text/javascript">
    $(function(){
        $('.comment .c-del').live('click', function(){
            var $this = $(this);
            $.ajax({
                url:'?r=admin&a=comment&action=del&id='+$this.data('id'), 
                type:'POST',
                success:function(data){
                    if(data.status == 0){
                        $this.parents('tr').fadeOut();
                    }
                },
                dataType:'json'
            });
            return false;
        });
    });
</script>
