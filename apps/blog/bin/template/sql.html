<dl>
    <dt>执行sql</dt>
    <dd>
        <div>
            <textarea class="content" id="sql" style="width:900px;height:100px;">select top 10 * from <%=tables[0]%>;</textarea>
        </div>
        <div><input class="btn" type="button" id="runsql" value="提交" /></div>
        <div><textarea id="sql_resulut" style="width:900px;height:300px;"></textarea></div>
        <pre>所有表：<br><%=tables.join(' ')%></pre>
        <pre>创建语句：<br><%=sqls.join('<br>')%></pre>
    </dd>
</dl>
<script type="text/javascript">
    $(function(){
        var btn = $('#runsql');
        var re = $('#sql_resulut');
        var sq = $('#sql');
        btn.click(function(){
            re.val('loading...');
            $.post('?r=admin&a=runsql',{
                sql : sq.val()    
            }, function(data){
                re.val(data);       
            }, 'text');
        });
    });
</script>
