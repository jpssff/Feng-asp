<style type="text/css">
    .apps li a{margin-right:10px;}
</style>
<dl>
    <dt>APP列表</dt>
    <dd class="apps">
        <ul>
            <%apps.forEach(function(app, i){%>
            <li>
                <a href="apps/<%=app%>/dev.asp"><%=app%></a>
                <a href="?a=build&app=<%=app%>">编译</a>
            </li>
            <%});%>
        </ul>
    </dd>
</dl>
<dl>
    <dt>API</dt>
    <dd>
        <%=api_doc%>
    </dd>
</dl>
