<style type="text/css">
    .apps td a{margin-right:10px;}
</style>
<dl>
    <dt>Projects</dt>
    <dd class="apps">
        <table>
            <%apps.forEach(function(app, i){%>
            <tr>
                <td width="25"><%=i+1%></td>
                <td>
                    <a href="apps/<%=app%>/dev.asp">[<%=app%>]</a>
                </td>
                <td>
                    <a href="apps/<%=app%>/dev.asp">Preview</a>
                    <a href="?a=build&app=<%=app%>">Compile</a>
                </td>
            </tr>
            <%});%>
        </table>
    </dd>
</dl>
<dl>
    <dt>API</dt>
    <dd>
        <%=api_doc%>
    </dd>
</dl>
<!--#include file="page_end.html"-->
